<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart App</title>
    <script src="https://kit.fontawesome.com/6030dc540b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CART APP - JAVASCRIPT</h1>
        <nav class="nav-item">
            <ul>
                <li class="button" id="men">Men's Fashion</li>
                <li class="button" id="women">Women's Fashion</li>
                <li class="button" id="kids">Kid's Fashion</li>
            </ul>
        </nav>
        <div class="card-container">
            <div class="cards"></div>
        </div>
        <h2 class="cart-head">CART DETAILS</h2>
        <div class="cart-section">
            <div class="headings">
                <h5>PRODUCT</h5>
                <h5>PRODUCT DETAILS</h5>
                <h5>QUANTITY</h5>
                <h5>ADD <br> (+1 product)</h5>
                <h5>REMOVE <br> (-1 product)</h5>
                <h5>PRICE </h5>
            </div>
            <div class="product-detail"></div>
            <div class="total">
                <h5>TOTAL PRICE : <span>â‚¹1000</span> </h5>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
